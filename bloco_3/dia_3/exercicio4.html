<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div style="background: #FFDD00">
      <h3 style="font-size: 20px">Cor primária</h3>
    </div>
    <div style="background: #FFDDFF">
      <h3 style="font-size: 30px;">Cor Secundária</h3>
    </div>
    <div style="background: #FF0fF0">
      <h3 style="font-size: 10px">Cor Complementar</h3>
    </div>
    <div style="background: #00DD00">
      <h3 style="text-decoration: underline;">Cor Escura</h3>
    </div>
    <div style="background: #F05F05">
      <h3 style="line-height: 60px;">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
 Faça cada div ter uma cor própria.
 Estilize cada uma das tags <h3>.
 Faça a terceira div ser maior que as demais.
 Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
