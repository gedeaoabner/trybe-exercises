<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="email">Preencha seu e-mail:<br>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
        </label>
        <br>
        <label for="senha">Digite sua senha:<br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </label>
        <br>
        <label for="lembrar">
            <input id="lembrar" type="checkbox">Lembre-me
        </label>    
        <br>
        <button id="enviar">Entrar</button>
    </form>
</body>
</html>
